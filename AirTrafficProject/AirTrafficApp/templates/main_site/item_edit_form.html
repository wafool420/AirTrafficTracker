{% extends "main_site/layout.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <form method="POST" class="form-control">
            {% csrf_token %}
            {{ form }}   
            <button type="submit" class="btn btn-success btn-sm" style="margin-bottom: 7px;">Save</button>
        </form>
        <form method="GET" action="{% url 'items' %}">
            <button type="submit" class="btn btn-danger btn-sm">Cancel</button>
        </form>
    </div>  

{% endblock %}
